name: 'Kisonar JEE CI'

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: GitHub checkout action
        uses: actions/checkout@v6
      - name: Setup Java 25
        uses: actions/setup-java@v5
        with:
          distribution: 'oracle'
          java-version: '25'
      - name: Run Maven compilation, unit testing & packaging
        run: mvn clean install